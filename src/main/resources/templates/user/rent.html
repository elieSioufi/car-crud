<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Car</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="layout">
        <div th:replace="~{fragments/user-sidebar :: sidebar}"></div>
        <div class="main-content">
            <h1>Rent a Car</h1>

            <!-- Error popup -->
            <div th:if="${error}" class="error-popup" id="errorPopup">
                <button class="popup-close" onclick="document.getElementById('errorPopup').style.display='none'">&times;</button>
                <div class="popup-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
                </div>
                <div class="popup-title">Error</div>
                <div class="popup-message" th:text="${error}">Rental request is not valid</div>
            </div>

            <!-- Success banner -->
            <div th:if="${success}" class="success-banner" th:text="${success}"></div>

            <div class="form-container">
                <form th:action="@{/rent}" th:object="${rentalForm}" method="post">

                    <div class="form-group">
                        <label for="carId">Car</label>
                        <select id="carId" th:field="*{carId}" required>
                            <option value="">-- Select a car --</option>
                            <option th:each="car : ${availableCars}"
                                    th:value="${car.id}"
                                    th:text="${car.brand + ' ' + car.model + ' (' + car.type + ') - ' + car.price + ' EUR'}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" th:field="*{startDate}" required>
                    </div>

                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" th:field="*{endDate}" required>
                    </div>

                    <div class="form-group">
                        <label for="comment">Comment</label>
                        <textarea id="comment" th:field="*{comment}" placeholder="Optional comment..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Request Rental</button>
                </form>
            </div>

            <!-- Request scope footer -->
            <div class="page-footer" th:if="${requestTimeMs != null}">
                Page generated in <strong th:text="${requestTimeMs}">0</strong>ms
                &mdash; Total visits: <strong th:text="${totalVisits}">0</strong>
            </div>
        </div>
    </div>

    <script>
        var popup = document.getElementById('errorPopup');
        if (popup) {
            setTimeout(function() {
                popup.style.opacity = '0';
                popup.style.transform = 'translateX(120%) scale(0.9)';
                popup.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
                setTimeout(function() { popup.style.display = 'none'; }, 400);
            }, 5000);
        }
    </script>
</body>
</html>
