<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy a Car</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="layout">
        <div th:replace="~{fragments/user-sidebar :: sidebar}"></div>
        <div class="main-content">
            <h1>Buy a Car</h1>

            <!-- Error popup -->
            <div th:if="${error}" class="error-popup" id="errorPopup">
                <button class="popup-close" onclick="document.getElementById('errorPopup').style.display='none'">&times;</button>
                <div class="popup-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
                </div>
                <div class="popup-title">Error</div>
                <div class="popup-message" th:text="${error}"></div>
            </div>

            <!-- Success banner -->
            <div th:if="${success}" class="success-banner" th:text="${success}"></div>

            <div th:if="${#lists.isEmpty(availableCars)}" class="empty-cart">
                <p>No cars available for purchase at the moment.</p>
            </div>

            <div class="car-grid" th:unless="${#lists.isEmpty(availableCars)}">
                <div class="car-card" th:each="car : ${availableCars}">
                    <div class="car-card-header">
                        <div class="car-card-name" th:text="${car.brand + ' ' + car.model}">Car Name</div>
                        <div class="car-card-type" th:text="${car.type}">Type</div>
                    </div>
                    <div class="car-card-specs">
                        <div class="car-spec">
                            <span class="spec-label">Speed</span>
                            <span class="spec-value" th:text="${car.maxSpeed + ' km/h'}">0 km/h</span>
                        </div>
                        <div class="car-spec">
                            <span class="spec-label">Seats</span>
                            <span class="spec-value" th:text="${car.passengers}">0</span>
                        </div>
                        <div class="car-spec">
                            <span class="spec-label">Transmission</span>
                            <span class="spec-value" th:text="${car.automaticTransmission ? 'Auto' : 'Manual'}">Auto</span>
                        </div>
                    </div>
                    <div class="car-card-price" th:text="${car.price + ' EUR'}">0 EUR</div>
                    <div class="car-card-actions">
                        <form th:action="@{/buy}" method="post">
                            <input type="hidden" name="carId" th:value="${car.id}">
                            <button type="submit" class="btn btn-primary btn-sm">Buy Now</button>
                        </form>
                        <form th:action="@{/cart/add}" method="post">
                            <input type="hidden" name="carId" th:value="${car.id}">
                            <button type="submit" class="btn btn-secondary btn-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
                                Add to Cart
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Request scope footer -->
            <div class="page-footer" th:if="${requestTimeMs != null}">
                Page generated in <strong th:text="${requestTimeMs}">0</strong>ms
                &mdash; Total visits: <strong th:text="${totalVisits}">0</strong>
            </div>
        </div>
    </div>

    <script>
        var popup = document.getElementById('errorPopup');
        if (popup) {
            setTimeout(function() {
                popup.style.opacity = '0';
                popup.style.transform = 'translateX(120%) scale(0.9)';
                popup.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
                setTimeout(function() { popup.style.display = 'none'; }, 400);
            }, 5000);
        }
    </script>
</body>
</html>
