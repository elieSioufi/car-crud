<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="login-page">
        <div class="login-box" style="text-align: center;">
            <div class="error-code" th:text="${status}">500</div>
            <h1 style="margin-bottom: 12px;" th:text="${error}">Error</h1>
            <p class="login-subtitle" th:text="${message ?: 'Something went wrong'}">Something went wrong</p>
            <a href="javascript:history.back()" class="btn btn-secondary" style="margin-top: 16px; margin-right: 8px;">Go Back</a>
            <a th:href="@{/login}" class="btn btn-primary" style="margin-top: 16px;">Login</a>
        </div>
    </div>
    <style>
        .error-code {
            font-family: var(--font-display);
            font-size: 72px;
            font-weight: 700;
            color: var(--accent);
            line-height: 1;
            margin-bottom: 8px;
            opacity: 0.8;
        }
    </style>
</body>
</html>
